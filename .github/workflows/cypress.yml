name: Cypress Tests
on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false # –ò–ª–∏ "false". –≠—Ç–æ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç –ø–∞–¥–µ–Ω–∏–µ —Å–±–æ—Ä–∫–∏ –∏–∑-–∑–∞ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π.

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome

     - name: Parse test results and send
              if: always()
              env:
                BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
              run: |
                # –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                MESSAGE="üß™ <b>Cypress Tests Report</b>
                ========================
                üì¶ Repository: ${{ github.repository }}
                üåø Branch: ${{ github.ref_name }}
                üë§ Author: ${{ github.actor }}
                üìä Result: ${{ job.status == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }}
                ------------------------
                üìù Summary: "

                # –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–π–ª —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
                if [ -f "cypress/results/results.json" ]; then
                  TESTS_TOTAL=$(jq '.total' cypress/results/results.json)
                  TESTS_PASSED=$(jq '.passed' cypress/results/results.json)
                  MESSAGE="$MESSAGE\n‚úÖ $TESTS_PASSED/$TESTS_TOTAL tests passed"
                fi

                MESSAGE="$MESSAGE
                ------------------------
                üîó Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"